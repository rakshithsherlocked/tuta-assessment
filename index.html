<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Validator</title>
    <script src="script.js" defer></script>
    <style>
        .result {
            margin-top: 15px;
            font-size: 14px;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }

        .loading {
            color: orange;
        }
    </style>
</head>

<body>
    <div>
        <h1>URL Validator</h1>
        <label for="urlInput">Enter URL:</label>
        <input type="text" id="urlInput" name="urlInput" required placeholder="https://example.com/">
        <div id="result" class="result"></div>
    </div>
</body>

</html>
